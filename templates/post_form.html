{% extends '_media_bace.html' %}

{% block title %}
<title>{{ get_username }}・新規投稿</title>
{% endblock %}

{% block main %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!--submit だと送信ボタンになる (https://developer.mozilla.org/ja/docs/Web/HTML/Element/input/submit)-->
    <input type="submit" value="投稿する">
</form>
<a href="{% url 'home' %}">戻る</a>
{% endblock %}
